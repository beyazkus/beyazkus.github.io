<!DOCTYPE html>
<html>
 
<head>
    <title>Sihirli Pencere</title>
    <style>
        h2 {
            color: green;
        }
 
        #element {
            text-align: center;
        }
    </style>
</head>

<body style="text-align: center;">

 <!-- 
 <h2>Sihirli Pencere</h2>
 -->
    
 <button id="btn">Red Square</button>
    <button id="btn2">Green Square</button>
    <button id="btn3">Blue Square</button>
    <br />
        <button id="btn4">Red Circle</button>
    <button id="btn5">Green Circle</button>
    <button id="btn6">Blue Circle</button>
    <br />
        <button id="btn7">Red Polygon</button>
    <button id="btn8">Green Polygon</button>
    <button id="btn9">Blue Polygon</button>
    <br />
    <button id="btn10">Reset All</button>
    <br />
     
    
    
<svg
   width="600"
   height="600"
   viewBox="0 0 264.58333 264.58333"
   version="1.1"
   id="svg5"
   inkscape:export-filename="bitmap.svg"
   inkscape:export-xdpi="96"
   inkscape:export-ydpi="96"
   xmlns:inkscape="http://www.inkscape.org/namespaces/inkscape"
   xmlns:sodipodi="http://sodipodi.sourceforge.net/DTD/sodipodi-0.dtd"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:svg="http://www.w3.org/2000/svg">
  <sodipodi:namedview
     id="namedview7"
     pagecolor="#ffffff"
     bordercolor="#000000"
     borderopacity="0.25"
     inkscape:showpageshadow="2"
     inkscape:pageopacity="0.0"
     inkscape:pagecheckerboard="0"
     inkscape:deskcolor="#d1d1d1"
     inkscape:document-units="px"
     showgrid="false" />
  <defs
     id="defs2" />
  <g
     inkscape:label="Layer 1"
     inkscape:groupmode="layer"
     id="layer1">
    <rect
       style="fill:#ffffff;stroke:#000000;stroke-width:2.64583;stroke-dasharray:none"
       id="rect234"
       width="110.70967"
       height="101.12904"
       x="72.741936"
       y="35.129032" />
    <ellipse
       style="fill:#ffffff;stroke:#000000;stroke-width:2.64583;stroke-dasharray:none"
       id="path950"
       cx="166.59679"
       cy="134.66129"
       rx="54.112904"
       ry="53.403225" />
    <path
       style="fill:#ffffff;stroke:#000000;stroke-width:2.64583;stroke-linecap:round;stroke-linejoin:round;stroke-dasharray:none"
       d="M 125.61639,116.3847 29.699536,90.841473 79.628817,241.8735 184.41355,158.82191 Z"
       id="path1058" />
  </g>
</svg>  

<script>
        let rect234 = 
            document.getElementById('rect234')
        let path950 = 
            document.getElementById('path950')
        let path1058 = 
            document.getElementById('path1058')
        
        let btn = 
            document.getElementById('btn')
        btn.addEventListener('click', () => {
            rect234.style.fill = 'red'
        })
        let btn2 = 
            document.getElementById('btn2')
        btn2.addEventListener('click', () => {
            rect234.style.fill = 'green'
        })
        let btn3 = 
            document.getElementById('btn3')
        btn3.addEventListener('click', () => {
            rect234.style.fill = 'blue'
        })
        let btn4 = 
            document.getElementById('btn4')
        btn4.addEventListener('click', () => {
            path950.style.fill = 'red'
        })
        let btn5 = 
            document.getElementById('btn5')
        btn5.addEventListener('click', () => {
            path950.style.fill = 'green'
        })
        let btn6 = 
            document.getElementById('btn6')
        btn6.addEventListener('click', () => {
            path950.style.fill = 'blue'
        })
        let btn7 = 
            document.getElementById('btn7')
        btn7.addEventListener('click', () => {
            path1058.style.fill = 'red'
        })
        let btn8 = 
            document.getElementById('btn8')
        btn8.addEventListener('click', () => {
            path1058.style.fill = 'green'
        })
        let btn9 = 
            document.getElementById('btn9')
        btn9.addEventListener('click', () => {
            path1058.style.fill = 'blue'
        })
        let btn10 = 
            document.getElementById('btn10')
        btn10.addEventListener('click', () => {
            rect234.style.fill = 'white'
            path950.style.fill = 'white'
            path1058.style.fill = 'white'
        }) 
        
    </script>
</body>
 
</html>
